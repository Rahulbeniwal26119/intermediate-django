{% extends '_base.html' %}
{% load crispy_forms_tags %}

{% block title %}
    Signup
{% endblock title %}
<h2>Sign Up</h2>


{% block content %}    
<h1>Sign Up</h1>
<form action="" method="post">
    {% csrf_token %}
    {{form | crispy}}
    {% comment %} {{ form.errors }} {% endcomment %}
    <button type="submit" class="btn btn-outline-primary">Sign Up</button>
</form>
{% endblock content %}
